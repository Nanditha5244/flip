<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlipCard</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="card_container">
      <div class="card">
        <div class="frontcard">
          <img src="YouTube-Logo.png" alt="youtube" />
        </div>

        <div class="backcard">
          <div class="backcard_content">
            <p class="name">YouTube</p>
            <h1 class="title">Video Hub</h1>
            <p class="description">Your world in moving pictures</p>
            <a href="https://en.wikipedia.org/wiki/YouTube" target="_blank">
              <button class="btn">Learn more</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
